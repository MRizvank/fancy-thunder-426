<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="./feviIcon/android-chrome-512x512.png" />
    <link rel="stylesheet" href="./css/cart.css" />
</head>

<body>

    <div class="nav">
        <img id="logo" src="./img/project logo1.jpg" style="width: 150px" alt="" />
    </div>



    <div class="Am-main">

        <div class="container">
            <div class="qwe1">
                <span class="Am-title">Cart</span>
                <div class="vertical"></div>
                <span class="Am-title"><span id="quantity">2</span> Item</span>
            </div>


            <div class="product-card">
                <div class="qwe2">
                    <div class="qwe3">
                        <div style="height:100px;box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                            <img src="https://images.meesho.com/images/products/112859012/vmmmb_512.jpg"
                                style="height:100%">
                        </div>
                    </div>
                    <div class="qwe4">
                        <div>
                            <span id="name">Stylish Casual Shoes</span>
                        </div>
                        <div class="qty">
                            <p>Size: IND-8</p>
                            <p>Qty: 1</p>
                        </div>

                        <p>Price: <span id="price">₹460</span></p>

                        <div>
                            <button class="remove-btn">X REMOVE</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="product-card">
                <div class="qwe2">
                    <div class="qwe3">
                        <div style="height:100px;box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                            <img src="https://images.meesho.com/images/products/112859012/vmmmb_512.jpg"
                                style="height:100%">
                        </div>
                    </div>
                    <div class="qwe4">
                        <div>
                            <span id="name">Stylish Casual Shoes</span>
                        </div>
                        <div class="qty">
                            <p>Size: IND-8</p>
                            <p>Qty: 1</p>
                        </div>

                        <p>Price: <span id="price">₹460</span></p>

                        <div>
                            <button class="remove-btn">X REMOVE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="pricedetail">
            <div style="width: inherit;">
                <div class="abc">
                    <span>Price Details</span>
                    <div class="abc2">
                        <div class="abc3">
                            <div>
                                <p>Total Product Price</p>
                            </div>

                            <p id="sub-total">₹920</p>
                        </div>
                        <div class="abc3" style="color: rgb(3, 141, 99);">
                            <p>Total Discounts</p>
                            <p>- ₹1</p>
                        </div>
                    </div>
                    <hr>
                    <div class="abc4">
                        <div class="abc3"><span>Order Total</span><span id="total">₹919</span>
                        </div>
                        <div class="discount-div">
                            <picture>
                                <img src="https://images.meesho.com/images/marketing/1657272960496.png" alt=""
                                    width="15" height="15">
                            </picture>
                            <span>Yay! Your total discount is ₹1
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="abc5">
                <div class="abc5-sub1">
                    <span>Clicking on 'Continue' will not deduct any money</span>
                </div>
                <div>
                    <button class="continue-btn">Continue</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
