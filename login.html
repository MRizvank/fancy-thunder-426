<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please Enter OTP</title>
    <link rel="stylesheet" href="./css/loginpage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fevicon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./feviIcon/android-chrome-512x512.png" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="headerLeft">
        <div id="logo-container">
          <img src="./img/project logo1.jpg" alt="" id="logo" />
        </div>
        <!--Search box-->
        <div id="serchInputContainer">
          <div id="serchIcon">
            <img src="./img/search.png" alt="" />
          </div>
          <form id="form">
            <input
              type="text"
              autocomplete="off"
              placeholder="Try Saree, Kurti or Search by Product Code"
              id="inputSerch"
            />
          </form>
          <div id="serchInputClose">
            <i class="fa-solid fa-xmark" id="searchClose"></i>
          </div>

          <div class="serchRecentBox">
            <h3>Recent Serches</h3>
            <div class="recentSerchList"></div>
          </div>
        </div>
      </div>
      <div class="headerRight">
        <div class="downloadContainer">
          <div class="mobileIcon">
            <img src="./img/mobile.png" alt="" />
          </div>
          <p>Download App</p>
          <div class="downloadHoverBtnContainer">
            <h3>Download From</h3>

            <a
              href="https://play.google.com/store/apps/details?id=com.meesho.supply&pid=pow_website&c=pow"
              class="downloadBtn"
            >
              <img
                src="https://images.meesho.com/images/pow/playstore-icon-big.webp"
                alt="playstore"
              />
            </a>
            <a
              href="https://apps.apple.com/us/app/meesho/id1457958492"
              class="downloadBtn"
            >
              <img
                src="https://images.meesho.com/images/pow/appstore-icon-big.webp"
                alt="appStore"
              />
            </a>
          </div>
        </div>
        <div class="sellerContainer">
          <p>Become a Supplier</p>
        </div>
      </div>
    </header>
    <!-- body section-->
    <div id="body">
      <div id="card">
        <div>
          <img
            src="https://images.meesho.com/images/marketing/1661417516766.webp"
            alt=""
          />
        </div>
      </div>
      <div id="details"></div>
    </div>
  </body>
</html>
<script src="./scripts/login.js"></script>
